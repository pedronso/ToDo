<h3 class="bg-primary p-1 text-white">Lista de tarefas de {{ getName() }}</h3>
<div class="my-1">
    <input class="form-control" #todoText/>   
    <input type="date" placeholder=" Insira a data de término" value="date" #Data >
    <button class="btn btn-danger mt-1" (click) = "addItem(todoText.value,'alta', Data.value)">
        Add - Prioridade alta
    </button>
    <button class="btn btn-warning mt-1" (click) = "addItem(todoText.value,'media', Data.value)">
        Add - Prioridade média
    </button>
    <button class="btn btn-primary mt-1" (click) = "addItem(todoText.value,'baixa', Data.value)">
        Add - Prioridade baixa
    </button>
</div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr><th></th><th>Description</th><th>Done</th><th>Date</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getAlta(); let i = index" class="bg-danger">
            <td>{{ i + 1 }}</td>
            <td>{{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)] = "item.done"></td>
            <td>{{item.date}}</td>
        </tr>
        <tr *ngFor="let item of getMedia(); let i = index" class="bg-warning">
            <td>{{ i + 1 }}</td>
            <td>{{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)] = "item.done"></td>
            <td>{{item.date}}</td>
        </tr>
        <tr *ngFor="let item of getBaixa(); let i = index" >
            <td>{{ i + 1 }}</td>
            <td>{{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)] = "item.done"></td>
            <td>{{item.date}}</td>
        </tr>
        
    </tbody>
</table>

<table class = "table table-striped table-bordered">
    <thead>
        <tr><th></th><th>Done Items</th><th>Desmarcar</th></tr>
    </thead>
    <tbody>
         
        <tr *ngFor="let item of getTodoItemsDone(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.action }}</td>
                <td><button class="btn btn-primary mt-1" (click) = "reopenItem(item)">
                    Desmarcar
                </button></td>
            </tr>

</tbody>
</table>
